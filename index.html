<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>gifme.tv</title>
    <link rel="stylesheet" href="gifme.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>gifme.tv</h1>
      <h2>press the button to record</h2>
    </header>
    <div class="tv">
      <button class="record" onclick="record()" title="record now!"></button>
      <div id="cravat"></div>
      <img id="gif" src="static.gif" />
      <div id="frame"></div>
    </div>
    <script src="cravat-min.js"></script>
    <script src="upload.js"></script>
    <script src="b64.js"></script>
    <script src="LZWEncoder.js"></script>
    <script src="NeuQuant.js"></script>
    <script src="GIFEncoder.js"></script>
    <script src="gifme.js"></script>
  </body>
</html>
